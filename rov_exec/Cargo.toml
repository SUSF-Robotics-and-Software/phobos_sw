[package]
name = "rov_exec"
version = "0.1.0"
authors = ["Duncan Hamill <duncanrhamill@googlemail.com>"]
edition = "2018"

[lib]
name = "rov_lib"
path = "src/lib.rs"

[[bin]]
name = "rov_exec"
path = "src/main.rs"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "bench_cost_map"
harness = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# External
log = "0.4.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
color-eyre = "0.5"
thiserror = "1.0"
image = "0.23"
chrono = "0.4"
conquer-once = "0.2"
nalgebra = { version = "0.25.4", features = ["serde-serialize"] }
ndarray = { version = "0.15", features = ["serde"] }
ndarray-stats = "0.4"
noise = "0.7"
csv = "1.1"
# cell-map = "0.4.1"
cell-map = { git = "https://github.com/duncanrhamill/cell-map", branch = "dev" }

# Internal
util = { path = "../util" }
comms_if = { path = "../comms_if" }

[features]
# Default feature enables all network stacks
default = ["mech", "cam", "imu", "sim", "perloc"]

# Mechanisms network stack
mech = []

# Camera network stack
cam = []

# IMU network stack
imu = []

# Simulation network stack (note this is not required for using simulated mech,
# cam, or imu stacks, only for additional sim data falling under sim_client)
sim = []

# Perception and localisation exec stack
perloc = []