[package]
name = "rov_exec"
version = "0.1.0"
authors = ["Duncan Hamill <duncanrhamill@googlemail.com>"]
edition = "2018"

[lib]
name = "rov_lib"
path = "src/lib.rs"

[[bin]]
name = "rov_exec"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# External
log = "0.4.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
inner = "0.1.1"

# Internal
util = { path = "../util" }
comms_if = { path = "../comms_if" }